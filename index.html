<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Fundamentals Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Assignment - week-5</h1>

  <!-- allowing the user insert data -->
  <div class="box">
    <label for="userAge">Enter your age:</label>
    <input type="number" id="userAge" placeholder="e.g. 18">
    <button id="checkAgeBtn">Check Age</button>
    <p id="ageResult"></p>
  </div>

  <!-- uding fu to generating numbers -->
  <div class="box">
    <h2>Generate and Count number</h2>
    <button id="generateNumbersBtn">Generate 1 to 5</button>
    <ul id="numberList"></ul>

    <button id="countdownBtn">Counting 5 to 1</button>
    <p id="countdownResult"></p>
  </div>

  <!-- Changeing the backgound-->
  <div class="box">
    <h2>Changing the theme</h2>
    <button id="changingBg">Toggle Background Color</button>
    <p id="changingText">Click to change the background.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
